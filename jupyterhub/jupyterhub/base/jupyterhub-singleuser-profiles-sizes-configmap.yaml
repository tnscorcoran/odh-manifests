apiVersion: v1
kind: ConfigMap
metadata:
  name: odh-jupyterhub-sizes
  labels:
    jupyterhub: singleuser-profiles
data:
  jupyterhub-singleuser-profiles.yaml: |
      sizes:
      - name: Small
        resources:
          requests:
            memory: 1Gi
            cpu: 1
          limits:
            memory: 2Gi
            cpu: 2
      - name: Medium
        resources:
          requests:
            memory: 2Gi
            cpu: 2
          limits:
            memory: 16Gi
            cpu: 3
      - name: Large
        resources:
          requests:
            memory: 16Gi
            cpu: 3
          limits:
            memory: 16Gi
            cpu: 3
